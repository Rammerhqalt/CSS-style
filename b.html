<script>
  function unblockWebsite(iframeId) {
   
    let iframe = document.getElementById(iframeId);

    
    let newIframe = document.createElement('iframe');
    newIframe.src = iframe.src;
    newIframe.frameBorder = '0';
    newIframe.width = '100%';
    newIframe.height = '100%';
    newIframe.id = iframeId + '_new';
    newIframe.allow = 'accelerometer; camera; gyroscope; magnetometer; microphone;';
    newIframe.sandbox = 'allow-scripts allow-same-origin';

    
    iframe.parentNode.replaceChild(newIframe, iframe);

 
    let newIframe2 = document.getElementById(iframeId + '_new');

   
    newIframe2.addEventListener('load', function() {
       
        newIframe2.sandbox = '';
        newIframe2.allow = '';

        
        newIframe2.src = iframe.src;
    });
}
</script>
<iframe src="https://www.tiktok.com/foryou?lang=en" sandbox="allow-scripts" width="100%" height="600" style="border: none;"></iframe>
